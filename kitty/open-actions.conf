# Open any file with a fragment in vim, fragments are generated
# by the hyperlink-grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=background --cwd=current sh -c "/opt/homebrew/bin/mvim --servername shell --remote +${FRAGMENT} ${FILE_PATH}"
#action launch --type=os-window --cwd=current kitten notify ${FRAGMENT} ${FILE_PATH}
#action launch  sh -c "echo \"mvim +${FRAGMENT} --servername shell --remote ${FILE_PATH}\" > /Users/yangws/Downloads/oa.txt"

# Open any image in the full kitty window by clicking on it
protocol file
mime image/*
action launch --type=overlay kitten icat --hold -- ${FILE_PATH}

# Open directories
protocol file
mime inode/directory
action launch --type=window --cwd -- $FILE_PATH

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=os-window -- $EDITOR -- $FILE_PATH
